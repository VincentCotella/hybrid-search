# .github/workflows/ci.yml

name: CI/CD Pipeline for Hybrid Search API

on:
  # Déclenche le workflow sur les push et pull requests pour la branche main
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Permet de lancer le workflow manuellement depuis l'onglet "Actions" sur GitHub
  workflow_dispatch:

jobs:
  lint: 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Run Black (code formatting check)
      run: black --check .

    - name: Run Flake8 (linting)
      run: flake8 .

  test:
    needs: lint # S'exécute seulement si le job 'lint' réussit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest # Ajout de pytest pour les tests

    - name: Run tests with pytest
      run: |
        pytest tests/ -v

  build-and-push:
    needs: test # S'exécute seulement si le job 'test' réussit
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # S'exécute seulement sur un push sur la branche main
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}